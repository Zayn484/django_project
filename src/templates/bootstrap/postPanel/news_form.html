{% extends 'bootstrap/postPanel/index.html' %}


{% block content %}

{% if user.is_staff %}
<div class="container mt-2">
	<h1 class="card-header bg-danger text-white">Create News</h1>

<form class="form-control" role="form" method="POST" enctype="multipart/form-data" style="background: #fcfcfc">{% csrf_token %}

    <div class="form-group">
        <h4>Title</h4>
        <input class="form-control w-50" type="text" name="title" value="{{object.title}}" required>
    </div>
    <div class="form-group">
        <h4>Upload Image</h4>
        <input class="form-control w-50" type="file" name="imgs" value="{{imgs}}" {%if not news.imgs.url %} required {% endif %}>
    </div>
    <div class="form-group">
        <h4>Content</h4>
        <input class="form-control w-50" type="text" name="info" value="{% if form.info.initial %}{{form.info.initial}}{% endif %}" required>
    </div>

    <div class="form-group">
        <h4>Article</h4>
        <textarea class="form-control" rows="5" name="content" datatype="{{content}}" placeholder="Enter content with tags, eg..<h1>Hello</h1>">{% if form.content.initial %}{{form.content.initial}}{% endif %}</textarea>
    </div>
    <button class="btn btn-danger btn-sx" type="submit">Save</button>
    <br>
    <br>
</form>
</div>

{% else %}
<div style="height:360px;"><h1 style="text-align:center">You are not allowed to view this page</h1></div>
{% endif %}
<br>
<br>
{% endblock %}
